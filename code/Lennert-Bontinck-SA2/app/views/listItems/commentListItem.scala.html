@*
* This template provides a simple comment HTML for the overview list of comments.
* Expects a Comment that should be displayed.
* Should not be used as "standalone" page.
*@
@import models.comment.Comment
@(comment: Comment)

<div>
    <p class="comment"><b><a class="unset-color" href="@routes.UserController.showProfile(comment.author)">@comment.author</a></b>: @comment.text</p>
</div>
