@*
* This template provides a custom input field to be used in forms.
* It uses the specified label as class for a font awesome icon, for example: "fa-lock".
*@
@(elements: helper.FieldElements)

<div class="wrap-input100 @if(elements.hasErrors) {error}">
    @elements.input
    <span class="focus-input100"></span>
    <span class="symbol-input100">
        <i aria-hidden="true" class="fa @elements.label"></i>
    </span>
</div>
<span class="errors">@elements.errors.mkString(", ")</span>
