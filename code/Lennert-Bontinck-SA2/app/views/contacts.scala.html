@(contacts: List[Contact])(implicit session: Session)

@main("List", session) {
  <div class="wrapper fadeInUp">
  <table>
  <tr>
    <td>Name</td>
    <td>Phone</td>
  </tr>
    @if(session.get(models.Global.SESSION_USERNAME_KEY)) {
      @for(contact <- contacts) {
        <tr>
          <td>@contact.name</td>
          <td>@contact.phone</td>
        </tr>
      }
    }
  </table>
  </div>
}
