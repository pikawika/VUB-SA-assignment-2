@import models.post.PostWithInfo
@(title: String, postsWithInfo: List[PostWithInfo])(implicit session: Session)

@main(title, session) {
    @defining(play.core.PlayVersion.current) { version =>
        <div>
            @for(postWithInfo <- postsWithInfo) {
                @listItems.postListItem(postWithInfo)
            }
        </div>
    }
}
